<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agents & Arbiters - Admin</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" crossorigin src="/src/main.ts" defer></script>
  </head>
  <body class="min-h-screen bg-redis-midnight text-redis-white p-8 font-mono max-w-4xl mx-auto">
    <div id="app">
      <header class="mb-12">
        <h1 class="text-4xl font-bold text-redis-hyper mb-2">Agents & Arbiters</h1>
        <p class="text-redis-dusk-30">Admin Dashboard</p>
      </header>

      <main>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-redis-dusk p-6 rounded-lg border border-redis-hyper/20 hover:border-redis-hyper/40 transition-colors">

            <p class="text-redis-dusk-30 mb-4">View real-time game logs and debug information</p>
            <a href="/logs.html" class="bg-redis-hyper text-redis-white px-4 py-2 rounded font-bold hover:bg-redis-deep-hyper transition-colors inline-block">
              View Logs
            </a>
          </div>

          <div class="bg-redis-dusk p-6 rounded-lg border border-redis-hyper/20 hover:border-redis-hyper/40 transition-colors">
            <h2 class="text-xl font-bold text-redis-hyper mb-3">World Builder</h2>
            <p class="text-redis-dusk-30 mb-4">Upload and manage game worlds and adventures</p>
            <a href="/worlds.html" class="bg-redis-hyper text-redis-white px-4 py-2 rounded font-bold hover:bg-redis-deep-hyper transition-colors inline-block">
              Manage Worlds
            </a>
          </div>
        </div>

    </div>
